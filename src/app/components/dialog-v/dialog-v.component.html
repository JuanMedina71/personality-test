<div class="container">
    <h1 mat-dialog-title>EDITAR REGISTRO</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="data.nombre">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Tipo Predeterminado</mat-label>
            <input matInput [(ngModel)]="data.tipoPredominante">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput [(ngModel)]="data.descripcionResultado" cdkTextareaAutosize cdkAutosizeMaxRows="5" class="custom-textarea"></textarea>
        </mat-form-field>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="data" (click)="guardarCambios()" cdkFocusInitial>Guardar</button>
        </mat-dialog-actions>
    </div>
</div>
