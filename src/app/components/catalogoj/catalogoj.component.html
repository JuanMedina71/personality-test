<div class="container py-2">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Definiciones de columnas -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Resultado </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="openDialog(element)"><mat-icon class="btnEdit">edit</mat-icon></button>
          <button mat-button (click)="eliminarDocumentoPorNombre(element.nombre)"><mat-icon class="btnDelete">delete</mat-icon></button>
      </td>
      </ng-container>
  
      <!-- Encabezado de fila -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Fila de datos -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Fila que se muestra cuando no hay datos coincidentes -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No hay datos que coincidan con el filtro "{{input.value}}"</td>
      </tr>
    </table>
  </div>
