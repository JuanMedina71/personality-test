<app-navbar></app-navbar>

<div class="center-container">
    <mat-card class="login-card">
        <mat-card-title class="register-admin">Registro de Administrador</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email">
            <mat-icon matSuffix>mail</mat-icon>
            <mat-hint>Ingresa Correo de Administrador</mat-hint>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Password">
            <mat-icon matSuffix>password</mat-icon>
            <mat-hint>Ingresa tu contraseña</mat-hint>
          </mat-form-field>
  
          <div class="example-button-row">
            <button mat-raised-button color="accent" type="submit" value="Registrarse">Registrarme</button>
          </div>
        </form>
        <div class="register-option">
          ¿No tienes una cuenta? <a routerLink="/register">Registrarme</a>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
